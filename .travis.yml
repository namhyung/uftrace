language: c

arch:
  - amd64
  - arm64

compiler:
  - gcc
  - clang

# Ubuntu 18.04 LTS
dist: bionic

sudo: required

install:
- sudo apt-get -qq update
- sudo misc/install-deps.sh -y
- sudo apt install -y python3-pip
- python3 -m pip install pre-commit
- pre-commit install

script: pre-commit run -s HEAD~1 -o HEAD --show-diff-on-failure && ./configure && make ASAN=1 && make ASAN=1 unittest && (cd tests && ./runtest.py -O2 > /dev/null && cat failed-tests.txt)

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name:                "namhyung/uftrace"
      description:         "Build submitted via Travis CI"
    notification_email:    namhyung@gmail.com
    build_command_prepend: "./configure; make clean"
    build_command:         "make -j 4"
    branch_pattern:        coverity_scan
